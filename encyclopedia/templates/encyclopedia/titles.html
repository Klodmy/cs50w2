{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{ title }}</h1>
    <form method="post" action="{% url 'encyclopedia:edit' %}">
        {% csrf_token %}
        <input type="text" hidden value="{{ title }}" name="entry">
        <button type="submit">Edit page</button>
    </form>

    <md-block>{{ entry }}</md-block>

{% endblock %}
